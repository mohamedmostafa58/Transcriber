<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Tool</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Transcriber</div>
      <div class="nav-item active" onclick="showSection('upload')">Upload</div>
      <div class="nav-item" onclick="showSection('settings')">Settings</div>
    </div>

    <div class="main">
      <div class="container">
        <div class="section active" id="uploadSection">
          <div class="upload-zone" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <p>Drag and drop your file here or</p>
            <input type="file" id="fileInput" class="file-input" />
            <button
              class="btn"
              onclick="document.getElementById('fileInput').click()"
            >
              Choose File
            </button>
          </div>

          <div class="upload-content">
            <div class="file-info" id="fileInfo"></div>
            <div class="status" id="uploadStatus"></div>
            <button
              class="btn process-button"
              id="processButton"
              onclick="startTranscriptionProcess()"
              disabled
            >
              Process File
            </button>

            <div class="progress-bar" id="progressBar" style="display: none">
              <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="transcript-section" id="transcriptSection">
              <div class="speaker-mapping" id="speakerMapping">
                <h2>Speaker Names</h2>
                <div id="speakerExamples"></div>
                <button class="btn" onclick="replaceSpeakerLabels()">
                  Update Speakers
                </button>
              </div>

              <div class="transcript">
                <div class="process-header">
                  <h2>Transcription</h2>
                  <div class="actions">
                    <button
                      class="btn btn-secondary"
                      onclick="copyToClipboard('markdown')"
                    >
                      Copy as Markdown
                    </button>
                    <button
                      class="btn btn-secondary"
                      onclick="copyToClipboard('html')"
                    >
                      Copy as HTML
                    </button>
                  </div>
                </div>
                <div id="transcription"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="section" id="settingsSection">
          <div class="card">
            <h2>Settings</h2>
            <p>Settings content here</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
